<!DOCTYPE html>
<html>
<head>
    <title>GPU stats</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div id="app">
        <h1>GPU stats</h1>
        <div v-for="(serverData, serverIP) in servers" :key="serverIP">
            <h2>{{ serverIP }}</h2>
            <div v-if="serverData.GPUs">
                <div v-for="gpu in serverData.GPUs" :key="gpu.gpu_id">
                    <ul>
                        <li>ID: {{ gpu.gpu_id }}</li>
                        <li>Temperature: {{ gpu.temperature }}</li>
                        <li>Memory Usage: {{ gpu.memory_usage }}</li>
                        <li>Utilization: {{ gpu.gpu_util }}</li>
                        <li>Power: {{ gpu.power }}</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script>
        new Vue({
            el: '#app',
            data() {
                return {
                    serverList: ['10.20.30.40', '10.20.30.50'], // Add your server IPs here
                    servers: {}
                };
            },
            methods: {
                async fetchGPUData(serverIP) {
                    try {
                        const response = await axios.get(`http://${serverIP}:8080/gpustats`);
                        this.$set(this.servers, serverIP, response.data);
                    } catch (error) {
                        console.error('Error fetching data from', serverIP, error);
                        this.$set(this.servers, serverIP, { error: 'Unable to fetch data' });
                    }
                }
            },
            mounted() {
                this.serverList.forEach(serverIP => {
                    this.fetchGPUData(serverIP);
                });
            }
        });
    </script>
</body>
</html>
